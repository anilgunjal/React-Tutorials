<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Tutorial</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let root = document.getElementById("root");
        
        let Myh1ele  = (props) => {
                        return (<h1>
                            <span>{props.myName}</span>
                        </h1>
                        );
                    };
        let Myele = () => {
            let myName = "Anil Gunjal"; // will give the error myName is not defined. So we are going to pass it as props.
                        return (<div>
                            <Myh1ele myName={myName}></Myh1ele>    
                        </div>
                        );
        };        
        ReactDOM.render(<Myele/>, root);
    </script>
</body>
</html>

<!-- 
    TO pass the data from one component or parent to child component we use the function.
 -->
